<html>

<script src="https://almeenarif-dev-ed.my.site.com/lightning/lightning.out.js"> </script>
<div my-lightning-out1="true"> Placeholder for Sabre22 </div>
<div my-lightning-out2="true"> Placeholder for AnyCalendar </div>

<script>
  const appName = "c:MyLightningOutApp";
  const compName1 = "c:sabre22";
  const compName2 = "c:sabre33";
  const lightningEndPoint = "https://almeenarif-dev-ed.my.site.com";
  const targetElement1 = document.querySelector ("[my-lightning-out1]");
  const targetElement2 = document.querySelector ("[my-lightning-out2]");
  const compAttr = {};

  $Lightning.use
  (
    appName,
    function () 
    {
      $Lightning.createComponent 
      (
        compName1,
        compAttr,
        targetElement1,

      );
      $Lightning.createComponent 
      (
        compName2,
        compAttr,
        targetElement2,

      );
    },
    lightningEndPoint
  );

</script>
