<html>

<script src="https://almeenarif-dev-ed.my.site.com/lightning/lightning.out.js"> </script>
<div my-lightning-out="true"> </div>

<script>
  const appName = "c:MyLightningOutApp";
  const compName = "c:sabre22";
  const lightningEndPoint = "https://almeenarif-dev-ed.my.site.com";
  const targetElement = document.querySelector ("[my-lightning-out]");
  const compAttr = {};

  $Lightning.use
  (
    appName,
    function () 
    {
      $Lightning.createComponent 
      (
        compName,
        compAttr,
        targetElement,

      );
    },
    lightningEndPoint
  );

</script>
